<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>
  <div class="Main-container">
      <div class="container-login">
          <div class="wrap-login">

              <div class="login-pic">
                  <img src="https://cdn.iconscout.com/icon/free/png-256/cargo-3025677-2518747.png" alt="IMG">
              </div>

              <form class="login-form">
                  <span class="login-form-title">Login</span>

                  <div class="wrap-input">
                      <input type="text" class="input" name="email" placeholder="Email" required 
                      [(ngModel)]='u.email' 
                      #email="ngModel">
                      <span class="focus-input"></span>
                      <span class="symbol-input">
                          <i class="fa fa-envelope" aria-hidden="true"></i>
                      </span>
                  </div>
                  <div *ngIf="email.invalid && (email.dirty || email.touched)">
                    <div class="w3-text-red"> Email is required.</div>
                  </div>
                  <div class="wrap-input">
                      <input type="password" class="input" name="pass" placeholder="Password"
                      [(ngModel)]='u.password' [ngModelOptions]="{standalone: true}"
                      #password="ngModel" required>
                      <span class="focus-input"></span>
                      <span class="symbol-input">
                          <i class="fa fa-lock" aria-hidden="true"></i>
                      </span>
                  </div>
                  <div *ngIf="password.invalid && (password.dirty || password.touched)">
                    <div class="w3-text-red"> Password is required.</div>
                  </div>

                  <div class="login-form-btn-container">
                      <button class="login-form-btn "(click)="login()" >Login</button>
                  </div>
                  
            

                <div class="text-center p-t-1">
                    <a routerLink="/reg" class="txt2">Create Your Account <i class="fa fa-long-arrow-right " aria-hidden="true"></i></a>
                </div>

              </form>

          </div>
      </div>
  </div>

</body>
